<svg xmlns="http://www.w3.org/2000/svg" width="800" height="320" viewBox="0 0 800 320">
  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="none" />
  
  <g transform="translate(40, 40)">
    <!-- Main Text: Blue Monitor -->
    <!-- Updated fill to Cyan (#00d4ff) -->
    <text x="0" y="80" fill="#00d4ff" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="105" letter-spacing="-1.5">
      Blue Mon&#305;tor
    </text>

    <!-- The Droplet: Aligned over the stem of the 'i' -->
    <!-- Updated fill to Cyan (#00d4ff) -->
    <path fill="#00d4ff" d="M472,-2 c0,0-7,11-7,18 c0,3.9,3.1,7,7,7 s7-3.1,7-7 C479,9,472,-2,472,-2z" />

    <!-- Wave Graphic Group -->
    <g transform="translate(0, 110)">
      <!-- Primary Wave Base (Cyan) -->
      <path fill="#00d4ff" d="M0,130 
        C50,30 180,20 280,100 
        C350,150 450,20 600,80 
        C700,120 780,130 780,130 
        L780,180 L0,180 Z" />
      
      <!-- Layered Wave Crests (Cyan) -->
      <path fill="#00d4ff" d="M-10,135 C80,20 250,50 350,120 C280,140 150,150 -10,135 Z" />
      <path fill="#00d4ff" d="M300,130 C450,10 700,40 780,110 C700,160 500,180 300,130 Z" />

      <!-- Decorative White Swooshes (Kept white for contrast) -->
      <g fill="none" stroke="#FFFFFF" stroke-width="3.5" stroke-linecap="round">
        <path d="M40,145 C120,60 250,80 320,130" />
        <path d="M80,160 C150,100 240,110 280,140" />
        <path d="M300,165 C380,110 450,110 520,155" />
        <path d="M450,140 C550,50 720,80 760,125" />
        <path d="M500,165 C580,100 680,110 730,145" />
      </g>
      
      <!-- Depth Shadow Layer (Cyan with opacity) -->
      <path fill="#00d4ff" d="M250,150 C350,190 500,190 650,150 C550,210 350,210 250,150 Z" opacity="0.6" />
    </g>
  </g>
</svg>